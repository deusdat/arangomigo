name: Release

on:
  push:
    tags:
      - '*'

jobs:
  arangomigo:
    name: arangomigo
    runs-on: ubuntu-latest
    steps:
      - name: Setup go 1.16
        uses: actions/setup-go@v2
        with: { go-version: '1.16' }
      - name: Checkout code
        uses: actions/checkout@v2
        with: { fetch-depth: 0 }

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v2
        with:
          version: latest
          args: release --rm-dist
